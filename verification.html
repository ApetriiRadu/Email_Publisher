<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email Publisher</title>
    <link href="./verification.css" rel="stylesheet" type="text/css" />
    <script defer src="verification.js"></script>
</head>


<body class="Background">
    <div class="Box">
        <p class="Title">Email Publisher</p>

        <div class="verification-display hidden">
            <p class="Text">Insert verification code</p>
        </div>

        <div class="checkpoint">
            <p class="Text">Insert your email</p>
        </div>

        <div class="verification-display hidden">
            <label class="email">Verification Code</label>
        </div>

        <div class="checkpoint">
            <label class="email">Email</label>
        </div>

        <p id="errorMessage"></p>
        <input class="fieldEmail" id="verificationField" type="text" required>
        <a class="buttonSubmit" id="submit-form">SUBMIT</a>
    </div>
</body>

</html>
